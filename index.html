<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Gallery</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="d-flex justify-content-start align-items-center p-3">
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <!-- Front Welcome Page -->
          <section class="front">
            <h1 class="mb-3">Kanto Pokémon Library</h1>
            <p class="front-text text-muted">This is a library of Kanto Pokémon build from <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>.<br>
              All Pokémon data are accessed through modern RESTful API.<br>
              e.g. <span class="font-weight-bold">fetch()</span> method.</p>
          </section>
        </div>
        <div class="swiper-slide"><img class="swiper-img" src="images/pikachu.jpg" alt="pikachu"></div>
        <div class="swiper-slide"><img class="swiper-img" src="images/bulbasaur.jpg" alt="bulbasaur"></div>
        <div class="swiper-slide"><img class="swiper-img" src="images/pokeball.jpg" alt="pokeball"></div>
        <div class="swiper-slide"><img class="swiper-img" src="images/togekip.jpg" alt="togekip"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

  </header>

    <!-- Pokemon Library -->
  <main class="mb-5">
    <div class="container">
      <!-- Pagination Buttons -->
      <section class="button-section mb-5">
        <div class="button-container">
          <button id="prev" class="btn btn-dark btn-block mt-2">Previous</button>
        </div>
        <div class="button-container">
          <button id="next" class="btn btn-dark btn-block mt-2">Next</button>
        </div>
      </section>

      <section id="poke-container" class="row d-flex justify-content-around">
        <!-- <div class="card pokecard ml-3 mb-3">
          <img src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt="bulbasaur" class="card-img-top p-3">
          <div class="card-body">
            <h5 class="card-title">Bulbasaur</h5>
            <p class="card-text">Grass type Pokemon</p>
          </div>
        </div> -->
      </section>
    </div>
  </main>

  <footer class="container-fluid d-flex justify-content-start align-items-center">
    <span>Created by <a href="https://haikhalfakhreez.github.io/Portfolio/" target="_blank">Haikhal Fakhreez</a>. Inspired by contributors around the world. Pokémon and Pokémon character names are trademarks of Nintendo.</span>
  </footer>

  <script src="app.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
